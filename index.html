<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Calculadora</h1>
    <p id="result"></p>

    <table>
        <tr>
            <td><button class="btnNumber">7</button></td>
            <td><button class="btnNumber">8</button></td>
            <td><button class="btnNumber">9</button></td>
            <td><button id="times">*</button></td>
        </tr>
        <tr>
            <td><button class="btnNumber">4</button></td>
            <td><button class="btnNumber">5</button></td>
            <td><button class="btnNumber">6</button></td>
            <td><button id="over">/</button></td>
        </tr>
        <tr>
            <td><button class="btnNumber">1</button></td>
            <td><button class="btnNumber">2</button></td>
            <td><button class="btnNumber">3</button></td>
            <td><button id="sum">+</button></td>
        </tr>
        <tr>
            <td><button class="btnNumber">0</button></td>
            <td><button id="clearInput">C</button></td>
            <td><button id="equal">=</button></td>
            <td><button id="sub">-</button></td>
        </tr>

    </table>

    
    <script src="script.js"></script>
</body>
</html>
